
<div class="container ">
<app-way-preview
  *ngFor="let way of results; trackBy: trackByFn" [way]="way">
</app-way-preview>
</div>


<div class="app-way-preview"
  [hidden]="!loading">
  Loading Ways...
</div>

<div class="app-way-preview"
  [hidden]="loading || results.length">
  No Ways are here... yet.
</div>

<nav [hidden]="loading || totalPages.length <= 1">
  <ul class="pagination">

    <li class="page-item"
      [ngClass]="{'active': pageNumber === currentPage}"
      *ngFor="let pageNumber of totalPages; trackBy: trackByFn"
      (click)="setPageTo(pageNumber)">

      <a class="page-link" >{{ pageNumber }}</a>

    </li>

  </ul>
</nav>
