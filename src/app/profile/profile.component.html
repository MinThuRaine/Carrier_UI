<p-card header="" [style]="{'margin-left': '1rem',
'margin-right': '1rem', 'margin-top': '1rem', 'margin-bottom': '2rem'}">

  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <h4>{{ profile.username }}</h4>
          <p>{{ profile.bio }}</p>
          
        
            <app-follow-button [hidden]="isUser" [profile]="profile" (toggle)="onToggleFollowing($event)">
            </app-follow-button>
          

           <a [routerLink]="['/settings']"
              [hidden]="!isUser"
              class="btn btn-sm btn-outline-secondary action-btn">
              <i class="ion-gear-a"></i> Edit Profile Settings
            </a>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active" style="margin-top: 12px;">
            <li class="nav-item">
              <a class="nav-link"
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact: true }"
                 [routerLink]="['/profile', profile.username]">
                 Your Ways
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact: true }"
                 [routerLink]="['/profile', profile.username, 'request']">
                 Your Requested Ways
              </a>
            </li>
          </ul>
        </div>

        <router-outlet></router-outlet>
      </div>

    </div>
  </div>

</p-card>
