<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="login-form bg-light mt-4 p-4">
        <form [formGroup]="authForm" (ngSubmit)="submitForm()"  class="row g-3">
          <h4>Welcome </h4>
          <div  *ngIf="authType == 'register'" class="col-12">
            <label>Username</label>
             <input type="text" formControlName="username" class="form-control" placeholder="Username"> 
          </div>
          <div class="col-12">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Email">
          </div>
          <div class="col-12">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
          </div>
          
          <div class="col-12">
            <button [disabled]="!authForm.valid" type="submit" class="btn btn-dark float-end">
              <span *ngIf="authType == 'register'"> Sign UP</span>
              <span *ngIf="authType == 'login'"> Sign IN</span>
            </button>
          </div>
        </form>
        <hr class="mt-4">
        <div class="col-12">
          <a [routerLink]="['/login']" *ngIf="authType == 'register'">Have an account?</a>
          <a [routerLink]="['/register']" *ngIf="authType == 'login'">Need an account?</a>
        </div>
      </div>
    </div>
  </div>
</div>
